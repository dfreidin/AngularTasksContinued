<h1>Restful Tasks API</h1>
<p><button class="btn btn-primary" (click)="getTasksFromServices()">Get all tasks</button></p>
<p *ngFor="let task of tasks">{{task.title}} <button class="btn secondary" (click)="getTask(task._id)">Show</button></p>
<h4 *ngIf="show_task['title']">{{show_task.title}}</h4>
<p *ngIf="show_task['description']">{{show_task.description}}</p>
